<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="/static/style.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <title>Books: {% block title %}{% endblock %}</title>

    </head>

    <body>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
        <a class="navbar-brand" href="/"><span class="white">BOOKS</span></a>
          <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
              {% if session.user_id %}
                  <ul class="navbar-nav mr-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="">A</a></li>
                      <li class="nav-item"><a class="nav-link" href="">B</a></li>
                      <li class="nav-item"><a class="nav-link" href="">C</a></li>
                      <li class="nav-item"><a class="nav-link" href="">D</a></li>
                  </ul>
                  <ul class="navbar-nav ml-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                  </ul>
              {% else %}
                  <ul class="navbar-nav ml-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                      <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                  </ul>
              {% endif %}
          </div>
      </nav>
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        <footer class="medium text-center text-muted">
		    <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
		      <a href="/">Books.com</a>
		    </div>
		    <!-- Copyright -->
		  </footer>
    </body>
</html>
